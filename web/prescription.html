    <script type="text/javascript">
    var n;
    var x=[{},{},{}];
    var y=[{},{},{}];
      $(document).ready(()=>{
          console.log("bakwas");
          $.ajax({
              dataType:"json",
              url:'prescriptionView/',
              type:'GET',
              success: (data)=>{
                  n=data.length;
                  console.log(Object.values(data));
                  x=Object.values(data);
                  myfun(x);
              }
          });
        });
    function myfun(y){
      console.log('----------wwwwwwwwwwwwwwwwww---.........................---');
      console.log(y);
      renderTodoList(y);
    }
   function renderTodoList(y){
            if(!y.length) return;
            for(var i=0; i<y.length ; i++){
                      var value = y[i];
                      console.log('444444444444444');
                      console.log(value);
                      document.getElementById("disName").innerHTML=value.disease;
                      addItemTodo(value);
                   }
              }
   function addItemTodo(value){
      var list=document.getElementById('tableBody');
      console.log(list.id);
       var item = document.createElement('tr');
       var td1 = document.createElement('td');
       td1.innerText = value.disease;
       var td2 = document.createElement('td');
       td2.innerText = value.symptom;
       var td3 = document.createElement('td');
       td3.innerText = value.prescription1;


    item.appendChild(td1);
    item.appendChild(td2);
    item.appendChild(td3);
    list.insertBefore(item,list.childNodes[0]);
   }
</script>
