     <center><button type="submit" class="btn btn-primary" onclick="myFunction()">UPDATE</button></center>
<script>
  var docId;
    function myFunction() {  
      console.log(document.getElementById("test2").innerText);
      var docName= document.getElementById("test2").innerText;
      var address= document.getElementById("test3").innerText;
      var sal= document.getElementById("test7").innerText;

      var email= document.getElementById("test4").innerText;
      var spcl= document.getElementById("test6").innerText;
      var phn= document.getElementById("test5").innerText;

      $.ajax({
                dataType:"json",
                url:'updateAccount/',
                type:'POST',
                data: { id:docId, name:docName, add:address, salary:sal, spcl:spcl, phn:phn, email:mail} ,
                success: (data)=>{
                        console.log(data);
                        alert("Details updated successfully !");
                       }
            });
     }
 function searchDoc(){
      docId = document.getElementById("searchValue").value;
      console.log(docId);
      $.ajax({
                dataType:"json",
                url:'docInfo/',
                type:'POST',
                data: { Id:docId} ,
                success: (data)=>{
                   document.getElementById("11").innerHTML = "Doctor Id";
                   document.getElementById("test1").innerHTML = data.doc_id;
                   document.getElementById("22").innerHTML = "Name";
                   document.getElementById("test2").innerHTML = data.doc_name;
                   document.getElementById("33").innerHTML = "Address";
                   document.getElementById("test3").innerHTML = data.doc_address;
                   document.getElementById("44").innerHTML = "Email Id";
                   document.getElementById("test4").innerHTML = data.doc_email;
                   document.getElementById("55").innerHTML = "Contact No";
                   document.getElementById("test5").innerHTML = data.doc_mobile;
                   document.getElementById("66").innerHTML = "Specialist";
                   document.getElementById("test6").innerHTML = data.specialist;
                   document.getElementById("77").innerHTML = "Salary";
                   document.getElementById("test7").innerHTML = data.salary;
                }
            });
    }
